<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games form</title>
</head>
<body>
<h1>Game library</h1>
<p>Welcome to the game library, you can add games and you can list games based on the genre and rating</p>
<h2>Add game</h2>
<form name="create">
    <label for="c_name">Name</label>
    <input type="text" name="create_name" id="c_name"/>

    <label for="c_type">Genre</label>
    <select id="c_type">
        <option value="FPS">FPS</option>
        <option value="strategy">Strategy</option>
        <option value="platformer">Platformer</option>
        <option value="arcade">Arcade</option>
    </select>

    <label for="c_rating">Rating</label>
    <input id="c_rating" type="number">

    <input type="submit" value="Add" onClick="send(this.form)">

</form>
</body>
</html>
